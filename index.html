<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tesla</title>
</head>

<body>
    <img src="./img/logo.png" alt="logo da tesla" class="logo">

    <ul class="lista">
        <li class="item">
            <video src="./img/model-y.mp4" autoplay loop muted></video>
            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">parcelas a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormulario()">Comprar agora</button>
                <button class="Teste-Drive">Faça um Teste-Drive</button>
                <p class="texto-rodape">Não garantimos seu veículo imediatamente.Consultar estoque</p>
            </div>
        </li>

        <li class="item">
            <img src="./img/model-x.png" class="img-tesla" alt="imagem model x">
            <div class="info-carro">
                <h1 class="cor">Model X</h1>
                <p class="cor">Compre seu Tesla agora.</p>
            </div>


        </li>

        <li class="item">
            <img src="./img/model-s.png" class="img-tesla" alt="imagem model s">
            <div class="info-carro">
                <h1>Model S</h1>
                <p class="sub-titulo">Compre seu Tesla agora.</p>
            </div>


        </li>
    </ul>


    <div class="formulario">
        <button onclick="desaparecerFormulario()">fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241938619130054"></script>
    </div>


</body>
<script src="scripts.js"></script>

</html
